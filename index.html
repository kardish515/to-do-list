<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>Things to-do</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add something you need to do</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task">Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="taskDescription">Description</label>
              <input type="text" class="form-control" id="taskDescription">
            </div>
            <button type="submit" class="btn btn-info">Add</button>
            <button id="remove" type="submit" class="btn btn-info">Remove</button>
          </form>
          <h2>To Do:</h2>
          <ul id="task">

          </ul>
          <h2>Done:</h2>
          <ul id="done">
            
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <p class = "task-name"></p>
            <p class = "task-description"></p>
          </div>
        </div>
      </div>
      <img src="img/background.png" alt="a picture of a checklist">
    </div>
  </body>
</html>
